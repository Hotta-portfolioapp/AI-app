version: 2.1

orbs:
  ruby: circleci/ruby@2.0.1

jobs:
  rubocop:
    docker:
      - image: cimg/ruby:3.3.0
    steps:
      - checkout
      - run:
          name: Install PostgreSQL dev libraries
          command: |
            sudo apt-get update
            sudo apt-get install -y libpq-dev build-essential
      - run:
          name: Install correct Bundler version
          command: |
            gem install bundler -v 2.5.9
            bundle -v

      - run:
          name: Configure Bundler and Install Gems
          command: |
            bundle config set --local path 'vendor/bundle'
            bundle config set --local without 'production'
            bundle install --jobs=4 --retry=3
            
      - run:
          name: Run Rubocop
          command: bundle exec rubocop


  rspec:
    docker:
      - image: cimg/ruby:3.3.0
        environment:
          RAILS_ENV: test
          DATABASE_URL: "postgres://postgres:password@db:5432/test_db"
      - image: cimg/postgres:14.10
        name: db
        environment:
          POSTGRES_USER: postgres
          POSTGRES_DB: test_db
          POSTGRES_PASSWORD: password

    steps:
      - checkout
      - run:
          name: Install PostgreSQL dev libraries
          command: |
            sudo apt-get update
            sudo apt-get install -y libpq-dev build-essential

      - run:
          name: Install correct Bundler version
          command: |
            gem install bundler -v 2.5.9
            bundle -v

      - run:
          name: Install Gems
          command: |
            bundle config set --local path 'vendor/bundle'
            bundle config set --local without 'production'
            bundle install --jobs=4 --retry=3

      - run:
          name: Setup Database
          command: |
            bin/rails db:create
            bin/rails db:schema:load

      - run:
          name: Run RSpec
          command: bundle exec rspec


  deploy:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: Deploy to Render via API
          command: |
            if [ -z "$RENDER_SERVICE_ID" ] || [ -z "$RENDER_API_KEY" ]; then
              echo "Render環境変数が設定されていません"
              exit 1
            fi
            echo "Triggering Render deployment..."
            curl -X POST "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys" \
              -H "Authorization: Bearer ${RENDER_API_KEY}" \
              -H "Content-Type: application/json"

workflows:
  version: 2
  test_and_deploy:
    jobs:
      - rubocop
      - rspec:
          requires:
            - rubocop
      - deploy:
          requires:
            - rspec
          filters:
            branches:
              only: main
