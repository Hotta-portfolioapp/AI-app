version: 2.1

jobs:
  rubocop:
    docker:
      - image: cimg/ruby:3.3.3
    steps:
      - checkout

      # Macの設定が残ってた場合の対策（重要）
      - run: rm -f .bundle/config

      # bundler バージョン固定
      - run: gem install bundler -v 2.5.9

      # PostgreSQL ライブラリ
      - run:
          name: Install PostgreSQL dev libraries
          command: |
            sudo apt-get update
            sudo apt-get install -y libpq-dev postgresql-client

      - run:
          name: Bundle Install
          command: |
            bundle install --jobs=4 --retry=3

      - run:
          name: Run Rubocop
          command: bundle exec rubocop


  rspec:
    docker:
      - image: cimg/ruby:3.3.3
        environment:
          RAILS_ENV: test
      - image: cimg/postgres:15.0
        name: db
        environment:
          POSTGRES_USER: postgres
          POSTGRES_DB: test_db
          POSTGRES_PASSWORD: password

    steps:
      - checkout

      # Macのpg_config設定削除（重要）
      - run: rm -f .bundle/config

      - run: gem install bundler -v 2.5.9

      # pgのビルドに必要
      - run:
          name: Install PostgreSQL dev libraries
          command: |
            sudo apt-get update
            sudo apt-get install -y libpq-dev postgresql-client

      - run:
          name: Install Gems
          command: |
            bundle install --jobs=4 --retry=3

      - run:
          name: Setup Database
          command: |
            bundle exec rails db:create
            bundle exec rails db:schema:load

      - run:
          name: Run RSpec Model Specs
          command: bundle exec rspec spec/models

  deploy:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: Deploy to Render via API
          command: |
            if [ -z "$RENDER_SERVICE_ID" ] || [ -z "$RENDER_API_KEY" ]; then
              echo "Render環境変数が設定されていません"
              exit 1
            fi
            echo "Triggering Render deployment..."
            curl -X POST "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys" \
              -H "Authorization: Bearer ${RENDER_API_KEY}" \
              -H "Content-Type: application/json"


workflows:
  version: 2
  test_and_deploy:
    jobs:
      - rubocop
      - rspec:
          requires:
            - rubocop
      - deploy:
          requires:
            - rspec
          filters:
            branches:
              only: main
