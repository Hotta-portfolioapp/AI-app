version: 2.1

orbs:
  ruby: circleci/ruby@2.0.1
  node: circleci/node@5.0.2

jobs:
  rubocop:
    docker:
      - image: cimg/ruby:3.3.0-node
    steps:
      - checkout
      - ruby/install-deps
      - run:
          name: Run Rubocop
          command: bundle exec rubocop

  rspec:
    docker:
      - image: cimg/ruby:3.3.0-node
        environment:
          RAILS_ENV: test
          DATABASE_URL: "postgres://postgres:password@db:5432/test_db"
      - image: cimg/postgres:14.10
        name: db
        environment:
          POSTGRES_USER: postgres
          POSTGRES_DB: test_db
          POSTGRES_PASSWORD: password
    steps:
      - checkout

      # PostgreSQL 開発用ライブラリを確実にインストール
      - run:
          name: Install PostgreSQL dev libraries
          command: |
            sudo apt-get update
            sudo apt-get install -y libpq-dev build-essential

      # 古い Bundler 設定を完全削除
      - run:
          name: Clear Bundler Config
          command: |
            bundle config --delete build.pg || true
            bundle config --delete --local build.pg || true

      # 確認用に Bundler 設定表示
      - run:
          name: Show Bundler Config
          command: bundle config

      # Gems をインストール（キャッシュ無視）
      - run:
          name: Install Gems
          command: |
            export PG_CONFIG=/usr/bin/pg_config
            bundle install --jobs=4 --retry=3 --no-cache

      # Node パッケージ
      - node/install-packages:
          pkg-manager: yarn

      # データベースセットアップ
      - run:
          name: Setup Database
          command: |
            bin/rails db:create
            bin/rails db:schema:load

      # RSpec 実行
      - run:
          name: Run RSpec Model Specs
          command: bundle exec rspec spec/models

  deploy:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: Deploy to Render via API
          command: |
            if [ -z "$RENDER_SERVICE_ID" ] || [ -z "$RENDER_API_KEY" ]; then
              echo "Render環境変数が設定されていません"
              exit 1
            fi
            echo "Triggering Render deployment..."
            curl -X POST "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys" \
              -H "Authorization: Bearer ${RENDER_API_KEY}" \
              -H "Content-Type: application/json"

workflows:
  version: 2
  test_and_deploy:
    jobs:
      - rubocop
      - rspec:
          requires:
            - rubocop
      - deploy:
          requires:
            - rspec
          filters:
            branches:
              only: main
