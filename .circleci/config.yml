version: 2.1

jobs:
  rubocop:
    docker:
      - image: cimg/ruby:3.3.0
    steps:
      - checkout

      # bundler バージョンを合わせる
      - run: gem install bundler -v 2.6.9

      # PostgreSQL ライブラリを入れる（pg gem ビルド用）
      - run:
          name: Install PostgreSQL dev libraries
          command: |
            sudo apt-get update
            sudo apt-get install -y libpq-dev postgresql-client

      - run:
          name: Bundle Install
          command: |
            bundle install --jobs=4 --retry=3

      - run:
          name: Run Rubocop
          command: bundle exec rubocop


  rspec:
    docker:
      - image: cimg/ruby:3.3.0
        environment:
          RAILS_ENV: test
      - image: cimg/postgres:14.10
        name: db
        environment:
          POSTGRES_USER: postgres
          POSTGRES_DB: test_db
          POSTGRES_PASSWORD: password

    steps:
      - checkout

      # bundler バージョン合わせ
      - run: gem install bundler -v 2.6.9

      # pg ビルドに必要
      - run:
          name: Install PostgreSQL dev libraries
          command: |
            sudo apt-get update
            sudo apt-get install -y libpq-dev postgresql-client

      - run:
          name: Install Gems
          command: |
            bundle install --jobs=4 --retry=3

      - run:
          name: Setup Database
          command: |
            bundle exec rails db:create
            bundle exec rails db:schema:load

      # RSpec からモデルのみ実行
      - run:
          name: Run RSpec Model Specs
          command: bundle exec rspec spec/models


workflows:
  version: 2
  test:
    jobs:
      - rubocop
      - rspec:
          requires:
            - rubocop
