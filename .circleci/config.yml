version: 2.1

orbs:
  ruby: circleci/ruby@2.0.1
  node: circleci/node@5.0.2

jobs:
  # ---- 1ï¸âƒ£ Rubocop ----
  rubocop:
    docker:
      - image: cimg/ruby:3.3.0-node
    steps:
      - checkout
      - ruby/install-deps
      - run:
          name: Run Rubocop
          command: bundle exec rubocop

  # ---- 2ï¸âƒ£ RSpec ----
  rspec:
    docker:
      # Ruby ã‚³ãƒ³ãƒ†ãƒŠ
      - image: cimg/ruby:3.3.0-node
        environment:
          RAILS_ENV: test
          DATABASE_URL: "postgres://postgres:password@db:5432/test_db"
      # PostgreSQL ã‚³ãƒ³ãƒ†ãƒŠ
      - image: cimg/postgres:14.10
        name: db
        environment:
          POSTGRES_USER: postgres
          POSTGRES_DB: test_db
          POSTGRES_PASSWORD: password
    steps:
      - checkout

      # ğŸ›  PostgreSQL é–‹ç™ºç”¨ãƒ©ã‚¤ãƒ–ãƒ©ãƒªã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ï¼ˆpg gem ç”¨ï¼‰
      - run:
          name: Install PostgreSQL dev libraries
          command: |
            sudo apt-get update
            sudo apt-get install -y libpq-dev build-essential

      - ruby/install-deps
      - node/install-packages:
          pkg-manager: yarn

      # ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
      - run:
          name: Setup Database
          command: |
            bin/rails db:create
            bin/rails db:schema:load

      # RSpec å®Ÿè¡Œ
      - run:
          name: Run RSpec Model Specs
          command: bundle exec rspec spec/models

  # ---- 3ï¸âƒ£ Deploy to Render ----
  deploy:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: Deploy to Render via API
          command: |
            if [ -z "$RENDER_SERVICE_ID" ] || [ -z "$RENDER_API_KEY" ]; then
              echo "Renderç’°å¢ƒå¤‰æ•°ãŒè¨­å®šã•ã‚Œã¦ã„ã¾ã›ã‚“"
              exit 1
            fi
            echo "Triggering Render deployment..."
            curl -X POST "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys" \
              -H "Authorization: Bearer ${RENDER_API_KEY}" \
              -H "Content-Type: application/json"

workflows:
  version: 2
  test_and_deploy:
    jobs:
      - rubocop
      - rspec:
          requires:
            - rubocop
      - deploy:
          requires:
            - rspec
          filters:
            branches:
              only: main
